name: check dependencies vulnerabilities

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  check-server-lib:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Server

    steps:
    - uses: actions/checkout@v3

    - name: Install Node.js 18.15.0
      uses: actions/setup-node@v3
      with:
        node-version: 18.15.0
      
    - name: Install dependencies
      run: npm ci

    - name: Audit dependencies
      id: audit
      run: |
        npm audit --audit-level=low --json > low-audit.json
        npm audit --audit-level=moderate --json > moderate-audit.json
        npm audit --audit-level=high --json > high-audit.json
        npm audit --audit-level=critical --json > critical-audit.json
        cat*.json > audit.json

    - name: Check for vulnerabilities
      if: ${{ always() }}
      run: |
        if [ -s "audit.json" ]; then
          echo "Vulnerabilities found"
          echo "Unpermitted to merge"
          exit 1
        else
          echo "No vulnerabilities found"
        fi

        

