name: check dependencies vulnerabilities

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  check-server-lib:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Server

    steps:
    - uses: actions/checkout@v3

    - name: Install Node.js 18.15.0
      uses: actions/setup-node@v3
      with:
        node-version: 18.15.0
      
    - name: Install dependencies
      run: npm ci

    - name: Audit dependencies
      id: audit
      run: |
        npm audit --audit-level=low
        npm audit --audit-level=moderate
        npm audit --audit-level=high
        npm audit --audit-level=critical
        npm audit --json > audit.json
      continue-on-error: true

    - name: Comment on PR
      if: ${{ always() }}
      run: |
        if [ -s "audit.json" ]; then
          echo "Vulnerabilities found"
          echo "Unpermitted to merge"
          body="Audit result: $(cat audit.json) ❌🚨❌👎❌"
        else
          echo "No vulnerabilities found"
          body="Audit result: No vulnerabilities found 👍 👏 🎉"
        fi
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.APP_DIABSR_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
          -d "{\"body\":\"$body\"}"
    
    - name: Fail if vulnerabilities found
      if: ${{ always() }}
      uses: dawidd6/action-fail-if-present@v3
      with:
        github_token: ${{ secrets.APP_DIABSR_TOKEN }}
        message: "Vulnerabilities found"
      continue-on-error: true
      env:
        VULNERABILITIES_FOUND: ${{ steps.audit.outputs.exitcode == 1 }}
      

