name: check dependencies vulnerabilities

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  check-server-lib:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Server

    steps:
    - uses: actions/checkout@v3

    - name: Install Node.js 18.15.0
      uses: actions/setup-node@v3
      with:
        node-version: 18.15.0
      
    - name: Install dependencies
      run: npm ci

    - name: Audit dependencies
      id: audit
      run: |
        npm audit --audit-level=low
        npm audit --audit-level=moderate
        npm audit --audit-level=high
        npm audit --audit-level=critical
        npm audit --json > audit.json
        
      continue-on-error: true

    - name: Comment on PR
      if: ${{ always() }}
      run: |
        if (npm audit --audit-level=low | grep "found 0 vulnerabilities") && (npm audit --audit-level=moderate | grep "found 0 vulnerabilities") && (npm audit --audit-level=high | grep "found 0 vulnerabilities") && (npm audit --audit-level=critical | grep "found 0 vulnerabilities"); then
          echo "No vulnerabilities found"
          body="npm audit: No vulnerabilities found 👍 👏 🎉"
        else
          echo "Vulnerabilities found"
          echo "Unpermitted to merge"
          body="npm audit: $(cat audit.json) ❌🚨❌👎❌"
        fi






